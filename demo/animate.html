<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>节点展开或收缩的动画效果</title>
    <link href="../dist/css/tree.css" rel="stylesheet" />
    <script type="text/javascript" src="../dist/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../dist/js/tree.js"></script>
</head>
<body>
    <h3 style="margin:50px 0 20px 50px;">节点展开或收缩的动画效果</h3>
    <p style="margin:20px 0 20px 50px;">
        演示节点展开或收缩的动画效果。
    </p>
    <div id="tree" style="margin:50px;"></div>
    <script type="text/javascript">
        var tree;
        $(function () {
            tree = new Tree("tree", {
                animate:true
            });
            $.get("treejson1.json", function (res) {
                tree.init(res);
            })
        });
    </script>
</body>
</html>
